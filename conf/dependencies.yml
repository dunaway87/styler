# Application dependencies

require:
    - play
    - log4j -> log4j 1.2.13
#    - com.bbn -> openmap 1.0
    - org.geotools -> gt-shapefile 10-SNAPSHOT
    - org.geotools -> gt-swing 10-SNAPSHOT
    - junit -> junit 3.8.1
    - org.antlr -> stringtemplate 4.0.2
    - org.apache.commons -> commons-lang3 3.0.1
    - postgresql -> postgresql 9.0-801.jdbc4
    - org.apache.poi -> poi 3.8
    - com.google.code.gson -> gson 2.2.2
    - commons-configuration -> commons-configuration 1.6
    - org.apache.poi -> poi-ooxml-schemas 3.8
    - org.apache.poi -> poi-ooxml 3.8
    - org.opengeo -> geoserver 3.0
    - org.geoserver -> rest 2.2.5
    - it.geosolutions -> geoserver-manager 1.3.0
    - org.geotools -> gt-jdbc 10-SNAPSHOT
    - org.geotools.jdbc -> gt-jdbc-postgis 10-SNAPSHOT
    - org.mongodb -> mongo-java-driver 2.9.1
    
    
repositories:

   - geosolutions:
       type: iBiblio
       root: "http://maven.geo-solutions.it/"
       contains:
          - it.geosolutions -> *

   - opengeo:
       type: iBiblio
       root: "http://repo.opengeo.org/"
       contains:
          - org.opengeo -> *
          - org.geoserver -> *
          - org.geotools -> *
          - org.geotools.jdbc -> *

   - openmap:
       type: iBiblio
       root: "http://keobjects.com/maven2"
       contains:
          - com.bbn -> *

